{% extends 'base.html' %}

{% block content %}

  <section class="books-section">
  <!-- Upper Section -->
  <div class="books-header">
    <div class="header-content">
      <div class="title-section">
        <h2>Books</h2>
        <p>Manage books and view their details</p>
      </div>
      <div class="controls-section">
        <div class="search-bar">
          <input type="text" id="search-books" placeholder="Search by Title or Author" />
          <span class="search-icon"><i class="fas fa-search"></i></span>
        </div>
        <div class="button-group">
          <button class="add-book-btn" data-toggle="modal" data-target="#addBookModal">
            <i class="fas fa-plus"></i> Add Book
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Lower Section -->
  <div class="books-table-section">
    <div class="table-wrapper">
      <table class="books-table">
        <thead>
          <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Stock</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="books-table-body">
          <!-- Dynamic rows will be populated here via AJAX -->
        </tbody>
      </table>
    </div>
    <!-- Pagination -->
    <div class="pagination" id="pagination-controls">
      <!-- Pagination links will be dynamically generated here -->
    </div>
  </div>
</section>
{% endblock %}
