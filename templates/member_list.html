{% extends 'base.html' %}

{% block content %}
  <section class="members-section">
  <!-- Upper Section -->
  <div class="members-header">
    <div class="header-content">
      <div class="title-section">
        <h2>Members</h2>
        <p>Manage members and view their details</p>
      </div>
      <div class="controls-section">
        <div class="search-bar">
          <input type="text" id="search-members" placeholder="Search by Name or Email" />
          <span class="search-icon"><i class="fas fa-search"></i></span>
        </div>
        <div class="button-group">
          <button class="add-member-btn" data-toggle="modal" data-target="#addEditMemberModal">
            <i class="fas fa-plus"></i> Add Member
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Lower Section -->
  <div class="members-table-section">
    <div class="table-wrapper">
      <table class="members-table">
        <thead>
          <tr>
            <th>Member ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Outstanding Debt</th>
            
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="members-table-body">
          <!-- Dynamic rows will be populated here via AJAX -->
        </tbody>
      </table>
    </div>
    <!-- Pagination -->
    <div class="pagination" id="members-pagination-controls">
      <!-- Pagination links will be dynamically generated here -->
    </div>
  </div>
</section>



  </div>
</div>
{% endblock %}
