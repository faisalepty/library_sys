{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="transactions-section">
  <!-- Upper Section -->
  <div class="transactions-header">
    <div class="header-content">
      <div class="title-section">
        <h2>Transactions</h2>
        <p>View and manage book issuance and returns</p>
      </div>
      <div class="controls-section">
        <button class="issue-book-btn" data-toggle="modal" data-target="#issueBookModal">
          <i class="fas fa-plus"></i> Issue Book
        </button>
        <button class="return-book-btn d-none" data-toggle="modal" data-target="#returnBookModal">
          <i class="fas fa-check"></i> Return Book
        </button>
      </div>
    </div>
  </div>

  <!-- Lower Section -->
  <div class="transactions-table-section">
    <div class="table-wrapper">
      <table class="transactions-table">
        <thead>
          <tr>
            <th>Transaction ID</th>
            <th>Book Title</th>
            <th>Member Name</th>
            <th>Issue Date</th>
            <th>Return Date</th>
            
            <th>Amount Paid</th>
            <th>Debt</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="transactions-table-body">
          <!-- Dynamic rows will be populated here via AJAX -->
        </tbody>
      </table>
    </div>
    <!-- Pagination -->
    <div class="pagination" id="transactions-pagination-controls">
      <!-- Pagination links will be dynamically generated here -->
    </div>
  </div>
</section>


  </div>
</div>

{% endblock %}
